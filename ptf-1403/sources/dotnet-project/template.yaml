apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: add-dotnet-project-v1.0
  title: .NET project
  description: Add a .NET 6 project to an existing repository
spec:
  owner: Team Platform
  type: api
  parameters:
    - title: Choose the SOURCE component
      properties:
        sourceEntity:
          title: Source component
          type: string
          ui:field: EntityPicker
          ui:options:
            allowedKinds:
              - Template
            allowArbitraryValues: false

    - title: Choose the TARGET repository
      properties:
        targetRepoUrl:
          title: Target repository URL
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com

  steps:
    - id: debug
      name: Debug
      action: debug:log
      input:
        message: ${{ parameters | dump }}

    - id: dockerProcessor
      name: Updating
      action: process:docker
      input:
        url: Dockerfile
        entityRef: ${{ parameters.sourceEntity }}
    
    - id: fetchBase
      name: Fetch source
      action: fetch:template
      input:
        url: ${{ parameters.sourceEntity }}
        values:
          templateName: dotnet-feature-api-v1.0 # From metadata.name

